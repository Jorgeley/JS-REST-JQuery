<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 <body>
 <div class="container">

 <form>
 <fieldset style='float:left;margin-right:50px'>

	<div class="input-group input-group-lg">

 	</div>

	 	<label for="team">Team</label>

 	</div>

 	<div class="input-group input-group-lg">
 		<br>
 		<input type="button" class="btn btn-primary" id="save" value="save">
 	</div>
 </fieldset>
 
 <fieldset>
 	<legend>Drivers</legend>
	 <table id="drivers" class="table table-striped">
	 	<thead>
	 		<tr><td>ID</td><td>Name</td><td>Team</td><td>Delete</td><td>View</td></tr>
	 	</thead>
	 	<tbody>
	 	</tbody>
	 	<tfoot></tfoot>
	 </table>
 </fieldset> 
 </form>
 </div>
